    <script>

        let pendapatan = 300000;
        if (pendapatan>=0 && pendapatan <=200000){

        }

            jasa=20000;

        }else {
            jasa=30000;

        }

        console.log(`total yang didapat karyawan x sebesar ${total}`);
    </script>
